# Enable CloudCannon CMS interface
cloudcannon:
  data: true

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Global upload directory for images
uploads_dir: /assets/images

# Paths
## Global permalinks
permalink: /:path

## Collections permalinks
collections:
  cursos:
    output: true
    permalink: /cursos/:title
  passeios:
    output: true
    permalink: /passeios/:title

# Dependencies
plugins:
  - jekyll-sitemap
  - jekyll-webp
  - jekyll-responsive-image

# Configuration of the jekyll-responsive-image plugin
responsive_image:
  template: _includes/templates/image-tag-lazy.html
  sizes:
    - width: 360
    - width: 480
    - width: 600
    - width: 800
    - width: 1400
  base_path: assets/images
  output_path_format: assets/images/srcset/%{width}/%{basename}

# Configuration of the jekyll-webp plugin    
webp:
  enabled: true
  quality: 75
  img_dir: ["/assets/images/"]
  nested: true

icons:
 - "Facebook"  
 - "Instagram"
 - "YouTube"
 - "Email"

sections: []
_array_structures:
sections:
  style: select
  values:
    - label: Overview
      description: Um parágrafo de abertura para a página
      icon: text
      value:
        _id: overview
        label: Overview
        cabecalho_html:
        texto_html:
        incluir_botao: false
        texto_botao:
        destino_botao_url:
    - label: Image Boxes
      description: Grid com imagens e descrição de conteúdo
      icon: text
      value:
        _id: image-boxes
        label: Image Boxes
        imagem_1_image:
        imagem_1_alt_text:
        cabecalho_1_html:
        paragrafo_1_html:
        imagem_2_image:
        imagem_2_alt_text:

<section id="img-txt-1" class="img-txt-1 {{section.fundo}}">
  <svg id="triangle-svg-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1898.021 65.626"><path d="M3888.021,5250.067,1990,5315.694H3888.021Z" transform="translate(-1990 -5250.067)" /></svg>
  <div class="grid-noGutter-spaceBetween padding-x-lg">
    <div class="col-6_md-12-middle">
      <div class="padding-y-md left">
        <h2>
          {{section.cabecalho_html}}
        </h2>
        <p>
          {{section.texto_html}}
        </p>
        <a href="{{section.destino_botao_url}}" class="btn">
          {{section.texto_botao}}
        </a>
      </div>
    </div>
    <div class="col-5_md-12-middle img-column">
      <div class="img-container">
        {% unless section.imagem_image == nil %}
        <img src="{{section.imagem_image}}" class="responsive-img" alt="{{section.imagem_alt_text}}">
        {% endunless %}
      </div>
    </div>
  </div>
  <svg id="triangle-svg-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1898.021 65.626"><path d="M3888.021,5315.694,1990,5250.068H3888.021Z" transform="translate(-1990 -5250.068)" /></svg>
</section>
